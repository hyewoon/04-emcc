<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>(주)이미그룹</title>
<link href="images/favicon.png" rel=shortcuticon">
<link
	href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
	integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1 class="d-none">EMCC이미그룹</h1>
	<header>
		<div class="container pos-relative">
			<div class="logo">
				<a href="#"> <img src="images/gnb_logo.png" alt="emcc" />
				</a>
			</div>
			<!-- /.logo -->
			<button type="button" class="burger pos-absolute">
				<img src="images/btn_menu.png" alt="burger" />
			</button>
			<div class="slogan_text">
				<img src="images/slogan.png" alt="slogan" />
			</div>
			<!-- /.slogan -->
		</div>
		<!-- /.container -->
	</header>
	<section>
		<h2 class="d-none">물관리 시스템, 생상제품, 기술인증서</h2>
		<article class="system-bg">
			<div class="container">
				<h3 class="title">물관리 시스템</h3>
				<p class="sub-title">water management system</p>
				<ul class = "system-list">
					<li class = "pos-relavtive">
						<div class="overlay pos-absolute">
							<p class="over-title">재해관리</p>
							<span class="material-symbols-outlined"> add_circle </span>
						</div> <img src="images/system_img1.jpg" alt="재해관리" />
					</li>
					<li class = "pos-relavtive">
						<div class="overlay pos-absolute">
							<p class="over-title">수질관리</p>
							<span class="material-symbols-outlined"> add_circle </span>
						</div> <img src="images/system_img2.jpg" alt="수질관리" />
					</li>
					<li class = "pos-relavtive">
						<div class="overlay pos-absolute">
							<p class="over-title">6차산업</p>
							<span class="material-symbols-outlined"> add_circle </span>
						</div> <img src="images/system_img3.jpg" alt="6차산업" />
					</li>
				</ul>
			</div>
		</article>
		<article>
			<div class="container">
				<h3 class="title">생산제품</h3>
				<p class="sub-title">
					2023년 신제품, 지능형 <strong>텔레모스 시스템</strong>
				</p>
				<div class="carousel">
					<div class="prev">
						<span class="material-symbols-outlined"> navigate_before </span>
					</div>
					<ul class="items-list">
						<li><img src="images/product.png" alt="23 신제품 " />
							<button type="button" class="rounded-rect">자세히보기</button></li>
						<li><img src="images/product.png" alt="23 신제품 " />
							<button type="button" class="rounded-rect">자세히보기</button></li>
						<li><img src="images/product.png" alt="23 신제품 " />
							<button type="button" class="rounded-rect">자세히보기</button></li>

					</ul>
					<div class="next">
						<span></span>
					</div>
				</div>
				<!-- /.carousel -->

			</div>
		</article>
	</section>
	<aside>
		<h2 class="d-none"></h2>
		<div class="container">
			<h3 class="catch-title">(주)이미그룹</h3>
			<p class="catch-desc"></p>
			<div>
				<div class="contact">
					<a href="tel:+820626700300"></a>
				</div>
				<div class="scroll-top">
					<a href="#top"> <img src="images/btn_top.gif" alt="go top" />
					</a>
				</div>
			</div>
		</div>
	</aside>
	<footer>
		<div class="container">
			<h3>
				<a href=""> <img src="images/footer_logo.png" alt="emcc" /></a>
			</h3>
			<p>
				<strong>(주)이미그룹</strong>
			</p>
			<p>고객상담전화: 1588-0300 팩스 : 062-376-0308 이메일</p>
			<p>
				<strong>emcc</strong>&copy
			</p>
		</div>
	</footer>
	<script src="script/main.js"></script>
</body>
</html>
